<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Statistics</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #333; /* Dark background */
            color: white; /* Light text for contrast */
            font-family: 'Times New Roman', Times, serif; /* Times New Roman font */
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-align: center;
        }
        p {
            font-size: 1.2rem;
            color: #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            color: white;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            font-weight: bold;
            background-color: #444;
        }
        td {
            background-color: #555;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #222;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .button:hover {
            background-color: #271ad4;
        }
        nav {
            background-color: #222; /* Dark background for the navbar */
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 0 10px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #271ad4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<nav>
    <a href="/api/products/all">Products</a>
    <a href="/api/providers/all">Providers</a>
    <a href="/api/sales/all">Sales</a>
</nav>
<h1>Sales Statistics</h1>
<p><strong>Total Revenue:</strong> $<span th:text="${totalRevenue}"></span></p>
<p><strong>Total Number of Sales:</strong> <span th:text="${totalSalesCount}"></span></p>
<p><strong>Average Sale Value:</strong> $<span th:text="${averageSaleValue}"></span></p>

<h2>Sales Per Product</h2>
<table>
    <thead>
    <tr>
        <th>Product ID</th>
        <th>Number of Sales</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${salesPerProduct}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
</table>

<a href="/api/sales/all" class="button">Back to Sales List</a>
</body>
</html>
